<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview & Clean</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        h1, h3 {
            font-size: 26px;
        }
        button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded Data Preview</h1>
        <div class="table-responsive">
            {{ preview | safe }}
        </div>

        <form action="/clean_all/{{ filename }}" method="POST">
            <button class="btn btn-success" type="submit">✨ Clean All & Show Result</button>
        </form>

        {% if cleaned_preview %}
            <h3 class="mt-5">Cleaned Data Preview</h3>
            <div class="table-responsive">
                {{ cleaned_preview | safe }}
            </div>
            <a class="btn btn-primary mt-3" href="/download/{{ cleaned_filename }}">⬇️ Download Cleaned CSV</a>
        {% endif %}

        <a href="/" class="btn btn-link mt-4">← Back to Upload</a>
    </div>
</body>
</html>
